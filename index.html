<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="src/css/main.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script src="src/js/dh-select.js"></script>
</head>
<body>
<div id="select-place"></div>
<script>
    require(['dh-select'], function (dhSelect) {
        var data = getData(),
            options = {
                name: 'category'
            };

        dhSelect.init(
            $('#select-place'),
            data,
            options
        );

        function getData() {
            return [
                {
                    value: 1,
                    title: 'Category 1'
                },
                {
                    value: 2,
                    title: 'Category 2',
                    childs: [
                        {
                            value: 3,
                            title: 'Category 2.1'
                        },
                        {
                            value: 4,
                            title: 'Category 2.2'
                        },
                        {
                            value: 5,
                            title: 'Category 2.3',
                            childs: [
                                {
                                    value: 6,
                                    title: 'Category 2.1'
                                },
                                {
                                    value: 7,
                                    title: 'Category 2.2'
                                },
                                {
                                    value: 8,
                                    title: 'Category 2.3'
                                }
                            ]
                        }
                    ]
                },
                {
                    value: 9,
                    title: 'Category 3'
                }
            ];
        }
    });
</script>
</body>
</html>
